<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Sign In ‚Äî TravelIt</title>
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;500;600;700;800&family=DM+Sans:ital,opsz,wght@0,9..40,300;0,9..40,400;0,9..40,500;0,9..40,600;1,9..40,300&display=swap" rel="stylesheet" />

<style>
/* ‚îÄ‚îÄ‚îÄ CSS VARIABLES ‚îÄ‚îÄ‚îÄ */
:root {
  --clr-bg: #f0f3f8;
  --clr-surface: #ffffff;
  --clr-border: #e2e8f0;
  --clr-teal: #3a7c8c;
  --clr-teal-dark: #2e6372;
  --clr-teal-light: #4a9cb0;
  --clr-teal-ghost: rgba(58,124,140,0.08);
  --clr-teal-ghost2: rgba(58,124,140,0.14);
  --clr-text: #1a2636;
  --clr-text-2: #4a5f72;
  --clr-text-3: #8a9aaa;
  --clr-gold: #c9a84c;
  --radius: 12px;
  --radius-lg: 18px;
  --shadow-sm: 0 1px 4px rgba(26,38,54,0.06), 0 0 0 1px rgba(26,38,54,0.04);
  --shadow-md: 0 4px 20px rgba(26,38,54,0.09), 0 1px 4px rgba(26,38,54,0.06);
  --shadow-lg: 0 16px 48px rgba(26,38,54,0.12), 0 4px 12px rgba(26,38,54,0.08);
  --transition: 0.22s cubic-bezier(0.4,0,0.2,1);
}

/* ‚îÄ‚îÄ‚îÄ RESET ‚îÄ‚îÄ‚îÄ */
*, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
html { scroll-behavior: smooth; -webkit-text-size-adjust: 100%; }
body {
  font-family: 'DM Sans', sans-serif;
  background: var(--clr-bg);
  color: var(--clr-text);
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 20px;
  -webkit-font-smoothing: antialiased;
}

/* ‚îÄ‚îÄ‚îÄ CONTAINER ‚îÄ‚îÄ‚îÄ */
.login-container {
  width: 100%;
  max-width: 440px;
  background: var(--clr-surface);
  border-radius: var(--radius-lg);
  border: 1px solid var(--clr-border);
  padding: 40px 36px;
  box-shadow: var(--shadow-lg);
  animation: slideUp 0.5s cubic-bezier(0.4,0,0.2,1);
}

@keyframes slideUp {
  from { opacity: 0; transform: translateY(30px); }
  to { opacity: 1; transform: translateY(0); }
}

/* ‚îÄ‚îÄ‚îÄ HEADER ‚îÄ‚îÄ‚îÄ */
.login-header {
  text-align: center;
  margin-bottom: 32px;
}

.logo {
  font-family: 'Syne', sans-serif;
  font-weight: 800;
  font-size: 1.8rem;
  letter-spacing: -0.02em;
  color: var(--clr-teal);
  display: inline-flex;
  align-items: center;
  gap: 8px;
  margin-bottom: 8px;
}

.logo-dot {
  width: 10px;
  height: 10px;
  border-radius: 50%;
  background: var(--clr-gold);
}

.tagline {
  font-size: 0.88rem;
  color: var(--clr-text-3);
  margin-top: 6px;
}

/* ‚îÄ‚îÄ‚îÄ LANGUAGE SELECTOR ‚îÄ‚îÄ‚îÄ */
.lang-selector {
  position: absolute;
  top: 20px;
  right: 20px;
  display: flex;
  align-items: center;
  gap: 6px;
  padding: 8px 12px;
  border: 1px solid var(--clr-border);
  border-radius: 8px;
  background: var(--clr-surface);
  font-size: 0.85rem;
  color: var(--clr-text-2);
  cursor: pointer;
  transition: all var(--transition);
}

.lang-selector:hover {
  border-color: var(--clr-teal);
  color: var(--clr-teal);
}

.lang-icon {
  font-size: 1.1rem;
}

/* ‚îÄ‚îÄ‚îÄ TABS ‚îÄ‚îÄ‚îÄ */
.auth-tabs {
  display: flex;
  gap: 8px;
  margin-bottom: 28px;
  background: var(--clr-bg);
  border-radius: 10px;
  padding: 4px;
}

.tab-btn {
  flex: 1;
  padding: 10px 16px;
  border: none;
  border-radius: 8px;
  font-size: 0.9rem;
  font-weight: 500;
  color: var(--clr-text-3);
  background: transparent;
  cursor: pointer;
  transition: all var(--transition);
  font-family: inherit;
}

.tab-btn.active {
  background: var(--clr-surface);
  color: var(--clr-teal);
  font-weight: 600;
  box-shadow: var(--shadow-sm);
}

/* ‚îÄ‚îÄ‚îÄ FORM ‚îÄ‚îÄ‚îÄ */
.auth-form {
  display: flex;
  flex-direction: column;
  gap: 16px;
}

.form-group {
  display: flex;
  flex-direction: column;
  gap: 6px;
}

.form-label {
  font-size: 0.85rem;
  font-weight: 500;
  color: var(--clr-text-2);
}

.form-input {
  height: 48px;
  border: 1px solid var(--clr-border);
  border-radius: 10px;
  padding: 0 14px;
  font-size: 0.92rem;
  color: var(--clr-text);
  background: var(--clr-surface);
  outline: none;
  transition: all var(--transition);
  font-family: inherit;
}

.form-input:focus {
  border-color: var(--clr-teal);
  box-shadow: 0 0 0 3px var(--clr-teal-ghost2);
}

.form-input::placeholder {
  color: var(--clr-text-3);
}

.form-input:hover:not(:focus) {
  border-color: #b0bfcd;
}

/* ‚îÄ‚îÄ‚îÄ PASSWORD FIELD ‚îÄ‚îÄ‚îÄ */
.password-wrap {
  position: relative;
}

.toggle-password {
  position: absolute;
  right: 14px;
  top: 50%;
  transform: translateY(-50%);
  background: none;
  border: none;
  color: var(--clr-text-3);
  cursor: pointer;
  padding: 4px;
  transition: color var(--transition);
}

.toggle-password:hover {
  color: var(--clr-teal);
}

/* ‚îÄ‚îÄ‚îÄ REMEMBER & FORGOT ‚îÄ‚îÄ‚îÄ */
.form-extras {
  display: flex;
  align-items: center;
  justify-content: space-between;
  font-size: 0.85rem;
}

.checkbox-wrap {
  display: flex;
  align-items: center;
  gap: 8px;
  cursor: pointer;
}

.checkbox-wrap input {
  width: 18px;
  height: 18px;
  cursor: pointer;
  accent-color: var(--clr-teal);
}

.checkbox-wrap label {
  color: var(--clr-text-2);
  cursor: pointer;
}

.forgot-link {
  color: var(--clr-teal);
  text-decoration: none;
  font-weight: 500;
  transition: color var(--transition);
}

.forgot-link:hover {
  color: var(--clr-teal-dark);
}

/* ‚îÄ‚îÄ‚îÄ SUBMIT BUTTON ‚îÄ‚îÄ‚îÄ */
.submit-btn {
  width: 100%;
  height: 52px;
  background: var(--clr-teal);
  color: #fff;
  font-family: 'Syne', sans-serif;
  font-size: 1rem;
  font-weight: 700;
  letter-spacing: -0.01em;
  border-radius: 12px;
  border: none;
  cursor: pointer;
  position: relative;
  overflow: hidden;
  transition: background var(--transition), transform 0.12s;
  margin-top: 8px;
}

.submit-btn::before {
  content: '';
  position: absolute;
  inset: 0;
  background: linear-gradient(135deg, rgba(255,255,255,0.12) 0%, transparent 60%);
  pointer-events: none;
}

.submit-btn:hover {
  background: var(--clr-teal-dark);
  box-shadow: 0 6px 24px rgba(58,124,140,0.35);
}

.submit-btn:active {
  transform: scale(0.985);
}

/* ‚îÄ‚îÄ‚îÄ DIVIDER ‚îÄ‚îÄ‚îÄ */
.divider {
  display: flex;
  align-items: center;
  gap: 16px;
  margin: 24px 0 20px;
}

.divider::before,
.divider::after {
  content: '';
  flex: 1;
  height: 1px;
  background: var(--clr-border);
}

.divider-text {
  font-size: 0.82rem;
  color: var(--clr-text-3);
  font-weight: 500;
}

/* ‚îÄ‚îÄ‚îÄ GUEST BUTTON ‚îÄ‚îÄ‚îÄ */
.guest-btn {
  width: 100%;
  height: 48px;
  background: var(--clr-surface);
  color: var(--clr-text-2);
  font-size: 0.92rem;
  font-weight: 500;
  border: 1.5px solid var(--clr-border);
  border-radius: 10px;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
  transition: all var(--transition);
}

.guest-btn:hover {
  border-color: var(--clr-teal);
  color: var(--clr-teal);
  background: var(--clr-teal-ghost);
}

/* ‚îÄ‚îÄ‚îÄ FOOTER TEXT ‚îÄ‚îÄ‚îÄ */
.footer-text {
  text-align: center;
  font-size: 0.82rem;
  color: var(--clr-text-3);
  margin-top: 24px;
  line-height: 1.5;
}

.footer-text a {
  color: var(--clr-teal);
  text-decoration: none;
  font-weight: 500;
}

.footer-text a:hover {
  text-decoration: underline;
}

/* ‚îÄ‚îÄ‚îÄ RESPONSIVE ‚îÄ‚îÄ‚îÄ */
@media (max-width: 480px) {
  .login-container {
    padding: 32px 24px;
  }
  
  .logo {
    font-size: 1.5rem;
  }
  
  .lang-selector {
    top: 16px;
    right: 16px;
    padding: 6px 10px;
    font-size: 0.8rem;
  }
}

/* ‚îÄ‚îÄ‚îÄ HIDE ELEMENT (for switching forms) ‚îÄ‚îÄ‚îÄ */
.hidden {
  display: none;
}
</style>
</head>
<body>

<!-- Language Selector (Fixed Position) -->
<div class="lang-selector" onclick="toggleLanguage()">
  <span class="lang-icon">üåê</span>
  <span id="current-lang">EN</span>
</div>

<div class="login-container">
  <!-- Logo & Header -->
  <div class="login-header">
    <div class="logo">
      TravelIt
      <span class="logo-dot"></span>
    </div>
    <p class="tagline">Your journey begins here</p>
  </div>

  <!-- Tabs -->
  <div class="auth-tabs">
    <button class="tab-btn active" id="login-tab" onclick="switchTab('login')">Sign In</button>
    <button class="tab-btn" id="signup-tab" onclick="switchTab('signup')">Sign Up</button>
  </div>

  <!-- Login Form -->
  <form class="auth-form" id="login-form" >
    <div class="form-group">
      <label class="form-label" for="login-email">Email</label>
      <input 
        type="email" 
        id="login-email" 
        class="form-input" 
        placeholder="you@example.com"
        required
      />
    </div>

    <div class="form-group">
      <label class="form-label" for="login-password">Password</label>
      <div class="password-wrap">
        <input 
          type="password" 
          id="login-password" 
          class="form-input" 
          placeholder="Enter your password"
          required
        />
        <button type="button" class="toggle-password" onclick="togglePassword('login-password', this)">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
            <circle cx="12" cy="12" r="3"></circle>
          </svg>
        </button>
      </div>
    </div>

    <div class="form-extras">
      <div class="checkbox-wrap">
        <input type="checkbox" id="remember" />
        <label for="remember">Remember me</label>
      </div>
      <a href="#" class="forgot-link">Forgot password?</a>
    </div>

    <button type="submit" class="submit-btn">Sign In</button>
  </form>

  <!-- Signup Form (Hidden by default) -->
  <form class="auth-form hidden" id="signup-form">
    <div class="form-group">
      <label class="form-label" for="signup-name">Full Name</label>
      <input 
        type="text" 
        id="signup-name" 
        class="form-input" 
        placeholder="John Doe"
        required
      />
    </div>

    <div class="form-group">
      <label class="form-label" for="signup-email">Email</label>
      <input 
        type="email" 
        id="signup-email" 
        class="form-input" 
        placeholder="you@example.com"
        required
      />
    </div>

    <div class="form-group">
      <label class="form-label" for="signup-password">Password</label>
      <div class="password-wrap">
        <input 
          type="password" 
          id="signup-password" 
          class="form-input" 
          placeholder="Create a password"
          required
        />
        <button type="button" class="toggle-password" onclick="togglePassword('signup-password', this)">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
            <circle cx="12" cy="12" r="3"></circle>
          </svg>
        </button>
      </div>
    </div>

    <button type="submit" class="submit-btn">Create Account</button>
  </form>

  <!-- Divider -->
  <div class="divider">
    <span class="divider-text">or</span>
  </div>

  <!-- Guest Button -->
  <button class="guest-btn" onclick="continueAsGuest()">
    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
      <circle cx="12" cy="7" r="4"></circle>
    </svg>
    Continue as Guest
  </button>

  <!-- Footer -->
  <p class="footer-text">
    By continuing, you agree to our <a href="#">Terms</a> and <a href="#">Privacy Policy</a>
  </p>
</div>

<script>
// Switch between Login and Signup tabs
function switchTab(tab) {
  const loginTab = document.getElementById('login-tab');
  const signupTab = document.getElementById('signup-tab');
  const loginForm = document.getElementById('login-form');
  const signupForm = document.getElementById('signup-form');

  if (tab === 'login') {
    loginTab.classList.add('active');
    signupTab.classList.remove('active');
    loginForm.classList.remove('hidden');
    signupForm.classList.add('hidden');
  } else {
    signupTab.classList.add('active');
    loginTab.classList.remove('active');
    signupForm.classList.remove('hidden');
    loginForm.classList.add('hidden');
  }
}

// Toggle password visibility
function togglePassword(inputId, button) {
  const input = document.getElementById(inputId);
  const type = input.type === 'password' ? 'text' : 'password';
  input.type = type;
  
  // Change icon
  if (type === 'text') {
    button.innerHTML = `
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
        <line x1="1" y1="1" x2="23" y2="23"></line>
      </svg>
    `;
  } else {
    button.innerHTML = `
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
        <circle cx="12" cy="12" r="3"></circle>
      </svg>
    `;
  }
}

// Language toggle (simple example)
let currentLang = 'EN';
function toggleLanguage() {
  const langs = ['EN', 'ES', 'FR', 'DE', 'HI'];
  const currentIndex = langs.indexOf(currentLang);
  currentLang = langs[(currentIndex + 1) % langs.length];
  document.getElementById('current-lang').textContent = currentLang;
}

// Continue as guest
function continueAsGuest() {
  window.location.href = "home.html";
  // In real app: window.location.href = '/booking';
}

// Handle form submissions
document.getElementById('login-form').addEventListener('submit', (e) => {
  e.preventDefault();
  window.location.href = "home.html";
  // In real app: handle login logic
});

document.getElementById('signup-form').addEventListener('submit', (e) => {
  e.preventDefault();
  window.location.href = "home.html";
  // In real app: handle signup logic
});
</script>

</body>
</html>
